<h1 mat-dialog-title>Informe a data e hora</h1>
<div mat-dialog-content>
  <div>
    <label for="dateTime">Escolha a data e hora:</label>
    <input type="datetime-local" id="dateTime" [(ngModel)]="data">
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button (click)="onConfirm()">Confirmar</button>
</div>
